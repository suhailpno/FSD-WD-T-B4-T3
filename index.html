<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <header class="my-6 text-center">
        <h1 class="font-bold text-4xl text-gray-800">Memory Game</h1>
        <button id="restart" class="bg-blue-500 hover:bg-blue-700 mt-4 px-4 py-2 rounded text-white">
            Restart Game
        </button>
    </header>

    <main class="flex justify-center">
        <div id="game-board" class="gap-4 grid grid-cols-4 mx-auto max-w-lg">
            <!-- Cards will be generated here dynamically -->
        </div>
    </main>

    <!-- Completion popup -->
    <div id="completion-popup" class="fixed inset-0 flex justify-center items-center hidden bg-gray-900 bg-opacity-50">
        <div class="bg-white shadow-lg p-8 rounded-lg text-center">
            <h2 class="font-bold text-3xl text-gray-800">Congratulations!</h2>
            <p class="mt-4 text-lg">You completed the game in <span id="completion-time"></span> seconds!</p>
            <button id="popup-restart" class="bg-green-500 hover:bg-green-700 mt-4 px-4 py-2 rounded text-white">
                Play Again
            </button>
        </div>
    </div>
    <div class="mt-4 text-center source-code-link">
        <a href="https://github.com/suhailpno/FSD-WD-T-B4-T3.git" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"
                class="inline-block w-12 h-12">
            <p class="mt-2 font-bold text-blue-600">Source Code</p>
        </a>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
